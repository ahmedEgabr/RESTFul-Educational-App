
<div class="container mt-5">
  <h1 class="display-4">Cards</h1>
  <div class="row text-center mt-4">
    {% for card in cards %}
      <div class="col-sm-3">
          <div class="a-box">
            <h1>{{card.execute}}</h1>
            <div class="text-container">
              <h3>{{card.name}}</h3>
              <div>
                {{card.description}}
              </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
